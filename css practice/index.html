<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg page | Welcome</title>
    <link rel="stylesheet" href="../css practice/stylesheet.css"
</head>
<body>
    <header>
        <div class="container">
            <div id="main">
                <h1><span class="current">Welcome</span></h1>
            </div>
            <nav>
                <ul>
                    <li class="content"><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="success.html">Success</a></li>
                </ul>
            </nav>
        </div>
    </header> 
    
    <form class="my_form">
        <div class="form_group">
            <label for="Firstname">First-name -</label>
            <input type="text" name="Firstname">
        </div>
        <div class="form_group">
            <label for="Lastname">Last-name -</label>
            <input type="text" name="Lastname">
        </div>
        <div class="form_group">
            <label for="Phone_number">Phone number - </label>
            <input type="text" name="Phone_number" placeholder="+234xxxxxxxxxxxx">
        </div>
        <div class="form_group">
            <label for="e-mail">E-mail -</label>
            <input type="email" name="e-mail" placeholder="tolu@gmail.com">
        </div>

        <div class="form_group">
            <label>Gender -</label>
            <input type="radio" name="gender" value="">Male <br>
            <input type="radio" name="gender" value="">Female <br>
            <input type="radio" name="gender" value="">Others <br>
        </div>
        <div class="form_group">
            <label>Date of Birth -</label>
            <input type="date" id="birthday" name="birthday">           
        </div>
        <div class="form_group">
            <label>Favorite Color -</label>
            <input type="color" id="colorpicker" value="">  
        </div>
    </form>

    <footer>
        Coded by <a href="github.com" target="Mascot17"> Mascot17 </a> &copy; 2023
    </footer>
</body>

</html>
